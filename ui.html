<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
    font-family: sans-serif;
    transform-origin: center;
    scrollbar-width: none;
    -ms-overflow-style: none;
    overflow: -moz-scrollbars-none;
  }

  *::-webkit-scrollbar {
    display: none;
  }

  button {
    cursor: pointer;
  }

  body {
    display: flex;
    padding: 1rem;
    flex-direction: column;
    gap: 1rem;
  }

  .figma-light body {
    color: black;
  }

  .figma-dark body {
    color: white;
  }

  .warning {
    background: rgba(255, 255, 255, 0.05);
    padding: 1rem;
    border-radius: 6px;
    font-weight: normal;
  }

  .warning>kbd {
    background: rgba(255, 255, 255, 1);
    color: black;
    padding: 0 0.1rem;
    border-radius: 3px;
  }

  .display-wrapper {
    position: relative;
    width: 100%;
    height: auto;
    aspect-ratio: 1;
    overflow: hidden;
    background: white;
    background: linear-gradient(to right, rgba(20, 20, 20, 1) 0%, rgb(29, 29, 29) 50%, rgba(20, 20, 20, 1) 100%);
    background-size: 200% 200%;
    animation: container-shimmer 4s infinite linear;
    display: flex;
    align-items: center;
    justify-content: center;
    border-radius: 6px;
  }

  @keyframes container-shimmer {
    from {
      background-position: 0% 0%;
    }

    to {
      background-position: -200% 0%;
    }
  }

  .controls {
    display: flex;
    flex-direction: row;
    align-items: center;
    gap: 0.5rem;
  }

  .controls>button {
    padding: 1rem 2rem;
    border-radius: 6px;
    background: #0C8CE9;
    color: white;
    font-size: 1rem;
    border: none;
    outline: none;
    transition: all 0.075s ease-in-out;
  }

  .controls>button:active {
    transform: scale(0.975);
  }

  .controls>.randomize {
    width: 100%;
  }
</style>

<div class="display-wrapper">
</div>
<div class="controls">
  <button class="randomize">Randomize Traits</button>
</div>

<script>
  const domElements = {
    displayWrapper: document.querySelector(".display-wrapper"),
    randomizeBtn: document.querySelector(".randomize"),
  }

  domElements.randomizeBtn.addEventListener("click", () => {
    parent.postMessage({
      pluginMessage: {
        type: 'randomize'
      }
    }, '*');
  })

  window.addEventListener('message', event => {
    const message = event.data.pluginMessage;

    if (message.type === 'display') {
      if (!message.html) {
        console.error("No HTML sent under display");
        return;
      }

      domElements.displayWrapper.innerHTML = message.html;
    }
  });
</script>
